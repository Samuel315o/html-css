<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
</head>
<style>
    div.container {
        background-color: blue;

        display: flex;
        flex-flow: row wrap;
        justify-content: center;
    }

    div.box {
        background-color: red;
        border: 1px solid black;
        width: 200px;
        height: 200px;
        text-align: center;
    }
</style>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
</body>
</html>
